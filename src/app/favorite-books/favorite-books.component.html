<div>
    <ul>
        @for (book of books; track book.id) {
            <li (click)="selectedBook()"> {{book.title}} </li>
        }
    </ul>
        @if (selectedBook()) {
            <div>
                <h3>{{ selectedBook()?.title || 'No Title' }}</h3>
                <p>{{ selectedBook()?.description || 'No Description' }}</p>
            </div>
        } @else {
            <p>Select a book to view its contents</p>
        }
</div>
